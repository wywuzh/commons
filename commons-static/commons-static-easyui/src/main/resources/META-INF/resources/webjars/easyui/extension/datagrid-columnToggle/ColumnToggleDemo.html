    <script>
        $(function () {

            var getFrozenColumns = function () {
                var result = [];

                var c1 = [];
                c1.push({ field: 'ID', title: '主键', width: 100 });
                c1.push({ field: 'AreaName', title: '地区', width: 150 });

                result.push(c1);

                return result;
            };

            var getColumns = function () {
                var result = [];

                var normal00000 = [
                    { field: 'TS1', title: '测试1', width: 60, hidable: false },

                    { field: 'TS27', title: '测试27', width: 60, hidden: true },

                result.push(normal00000);

                return result;
            };
            var options = {
                idField: "ID",
                rownumbers: true,
                remoteSort: false,
                fit: true,
                border: false,
                singleSelect: true,
                toolbar: "#toolbar1",
                frozenColumns: getFrozenColumns(),
                columns: getColumns(),
                method: "get",
                url: "datagrid-common-data.json",
                autoHighlightColumn: true,
                enableHeaderContextMenu: true,
                enableHeaderClickMenu: true
            };

            $("#dg1").datagrid(options);
        });

    <div class="easyui-panel" data-options="fit:true,border:false,title:'列显示和隐藏'">
